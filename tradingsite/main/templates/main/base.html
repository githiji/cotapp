<!DOCTYPE html>

    {% load static %}
      <style>
        body {
        margin: 0;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
    }
    
    /* Style for sidebar */
    .sidebar {
        height: 100vh; /* Full-height */
        width: 200px; /* Set the width of the sidebar */
        position: fixed; /* Stay in place */
        top: 0;
        left: 0;
        background-color: #190561; /* Dark background color */
        padding-top: 20px;
        overflow-x: hidden; /* Disable horizontal scroll */
    }
    
    /* Links inside the sidebar */
    .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
        text-align: left;
    }
    
    /* Change color on hover */
    .sidebar a:hover {
        background-color: #575757;
    }
    
    /* Style for the main content area */
    .content {
        margin-left: 220px; /* Same width as the sidebar */
        padding: 20px;
    }
    body {
        background-image: url('https://media.istockphoto.com/id/1262967772/vector/stockmarketconcept.jpg?s=1024x1024&w=is&k=20&c=fwwbUWBLMnqbLGltuINbJilTp5ufjGKhvlBSVVEoGF4=')
    }
    
    /* Style for the top menu */
    .menu {
        text-align: center;
        padding: 10px;
        background-color: #444;
    }
    
    .menu a {
        margin: 0 15px;
        text-decoration: none;
        color: white;
    }
    
    .menu a:hover {
        text-decoration: underline;
    }
    .view {
        text-align: center;
        width:50%;
        background-color: rgb(20, 41, 71);
        margin-left: auto;
        margin-right: auto;
        max-width: 500px;
        padding: 20px;
        
    }
    .form {
        text-align: center;
        width:50%;
        background-color: rgb(20, 41, 71);
        margin-left: auto;
        margin-right: auto;
        max-width: 500px;
        padding: 20px;
    }
    body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    margin-top: 20px;
    color: #333;
}

.table-container {
    margin: 20px auto;
    width: 90%;
    max-width: 800px;
    overflow-x: auto;
}

.styled-table {
    border-collapse: collapse;
    width: 100%;
    background-color: #352d2d;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.styled-table th, .styled-table td {
    text-align: left;
    padding: 12px;
    border: 1px solid #ddd;
}

.styled-table thead {
    background-color: #4CAF50;
    color: #fff;
}

.styled-table tbody tr:nth-child(odd) {
    background-color: #252020;
}

.styled-table tbody tr:hover {
    background-color: #685f5f;
}

.form-container {
    text-align: center;
    margin-top: 20px;
}

.input-field {
    padding: 10px;
    width: 200px;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-right: 10px;
}

.submit-button {
    padding: 10px 20px;
    border: none;
    background-color: #4CAF50;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}

.submit-button:hover {
    background-color: #45a049;
}

     </style>
</head>tatic/main/style.css'
