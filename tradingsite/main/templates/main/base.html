<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tradingsite</title>
    {% load static %}
      <style>
        body {
        margin: 0;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
    }
    
    /* Style for sidebar */
    .sidebar {
        height: 100vh; /* Full-height */
        width: 200px; /* Set the width of the sidebar */
        position: fixed; /* Stay in place */
        top: 0;
        left: 0;
        background-color: #190561; /* Dark background color */
        padding-top: 20px;
        overflow-x: hidden; /* Disable horizontal scroll */
    }
    
    /* Links inside the sidebar */
    .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
        text-align: left;
    }
    
    /* Change color on hover */
    .sidebar a:hover {
        background-color: #575757;
    }
    
    /* Style for the main content area */
    .content {
        margin-left: 220px; /* Same width as the sidebar */
        padding: 20px;
    }
    body {
        background-image: url('https://media.istockphoto.com/id/1262967772/vector/stockmarketconcept.jpg?s=1024x1024&w=is&k=20&c=fwwbUWBLMnqbLGltuINbJilTp5ufjGKhvlBSVVEoGF4=')
    }
    
    /* Style for the top menu */
    .menu {
        text-align: center;
        padding: 10px;
        background-color: #444;
    }
    
    .menu a {
        margin: 0 15px;
        text-decoration: none;
        color: white;
    }
    
    .menu a:hover {
        text-decoration: underline;
    }
    .view {
        text-align: center;
        width:50%;
        background-color: rgb(20, 41, 71);
        margin-left: auto;
        margin-right: auto;
        max-width: 500px;
        padding: 20px;
        
    }
    .form {
        text-align: center;
        width:50%;
        background-color: rgb(20, 41, 71);
        margin-left: auto;
        margin-right: auto;
        max-width: 500px;
        padding: 20px;
    }
     </style>
</head>tatic/main/style.css'
<body>
{%block body%} {%endblock%}
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/create">Create</a>
        <a href="/index">Index</a>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/login">Login</a>
        <a href="/register">register</a>
        <a href="/cot">cot</a>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <div class="menu">
            <a href="/create">Create</a>
            <a href="/index">Index</a>
            <a href="/">Home</a>
        </div>

        {% block content %}
        <h1>Welcome to TradingSite</h1>
        <p>This is a test page for the trading site.</p>
        <p>site for traders</p>
        {% endblock %}
    </div>

</body>
<footer><p>this site is made with django</p></footer>
</html>
